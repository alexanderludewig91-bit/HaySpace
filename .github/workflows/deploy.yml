name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ändere zu 'master' falls dein Main-Branch so heißt
  workflow_dispatch:  # Ermöglicht manuelles Auslösen

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "Checking dist directory contents:"
          ls -la dist/ || echo "dist/ not found"
          echo "Checking for hangar.png:"
          ls -la dist/hangar.png || echo "WARNING: hangar.png not found in dist/"
          echo "Checking assets directory:"
          ls -la dist/assets/ | head -20 || echo "assets/ not found"
        
      - name: Fix base path
        run: |
          echo "Repository name: ${{ github.event.repository.name }}"
          echo "Current directory: $(pwd)"
          echo "Dist contents:"
          ls -la dist/ || echo "dist/ not found"
          echo "Checking for hangar.png in dist:"
          ls -la dist/hangar.png || echo "WARNING: hangar.png not found in dist/"
          echo "Script exists:"
          ls -la scripts/fix-base-path.js || echo "Script not found"
          echo "Running fix script..."
          node scripts/fix-base-path.js
          echo "Verifying fix..."
          echo "Checking for hangar.png references in assets:"
          grep -r "hangar.png" dist/assets/ || echo "No hangar.png references found in assets"
          echo "First 20 lines of fixed HTML:"
          head -20 dist/index.html
          echo "Checking for assets paths:"
          grep -E '(src|href)=".*assets' dist/index.html || echo "WARNING: No assets found in HTML"
        env:
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
        continue-on-error: false
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

